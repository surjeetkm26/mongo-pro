apiVersion: apps/v1
kind: Deployment
metadata:
  name: mongopro
  labels:
    app: mongopro
spec:
  replicas: 1
  selector:
    matchLabels:
      app: mongopro
  template:
    metadata:
      labels:
        app: mongopro
    spec:
      containers:
      - name: mongopro
        image: dockerrock123/mongodb-inst:v1
        imagePullPolicy: Always
        ports:
        - containerPort: 8080
---
apiVersion: v1
kind: Service
metadata:
  name: mongoservice
  labels:
    app: mongopro
spec:
  type: LoadBalancer
  ports:
  - port: 80
    targetPort: 8080
    protocol: TCP
  selector:
    app: mongopro