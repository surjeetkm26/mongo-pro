# Productpage ISTIO Gateway
##################################################################################################

apiVersion: networking.istio.io/v1alpha3
kind: Gateway
metadata:
    name: mongodb-gateway
spec:
  selector:
     istio: ingressgateway
  servers:
  - port:
      number: 80
      name: http
      protocol: HTTP
    hosts:
    - "*"
---
# Productpage ISTIO VirtualService
##################################################################################################
apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  name: customerservice
spec:
  hosts:
  - "*"
  gateways:
  - mongodb-gateway
  http:
  - match:
    - uri:
        prefix: /product
    - uri:
        prefix: /test
    - uri:
        prefix: /customer
    route:
    - destination:
        host: productpage
        port:
          number: 80
---
# Productpage services
##################################################################################################
apiVersion: v1
kind: Service
metadata:
  name: productpage
  labels:
    app: productpage
    service: productpage
spec:  
  ports:
  - port: 8080
    name: http-mongoservice
  selector:
    app: productpage
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: bookinfo-productpage
  labels:
    account: productpage
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: productpage-v1
  labels:
    app: productpage
    version: v1
spec:
  replicas: 1
  selector:
    matchLabels:
      app: productpage
      version: v1
  template:
    metadata:
      labels:
        app: productpage
        version: v1
    spec:
      serviceAccountName: bookinfo-productpage
      containers:
      - name: productpage
        image: dockerrock123/mongodb-ins:v1
        imagePullPolicy: Always
        ports:
        - containerPort: 8080
        volumeMounts:
        - name: tmp
          mountPath: /tmp
        securityContext:
          runAsUser: 1000
      volumes:
      - name: tmp
        emptyDir: {}
