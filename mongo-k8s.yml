apiVersion: v1
kind: Namespace
metadata:
  name: NAMESPACE

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: mongopro
  namespace: NAMESPACE
  labels:
    app: mongopro
spec:
  replicas: 2
  selector:
    matchLabels:
      app: mongopro
  strategy:
     type: RollingUpdate
     rollingUpdate:
       maxSurge: 1
       maxUnavailable: 0                  
  template:
    metadata:
      labels:
        app: mongopro
    spec:
      containers:
      - name: mongopro
        image: dockerrock123/mongodb-inst:v1
        imagePullPolicy: Always
        ports:
        - containerPort: 8080
---
apiVersion: v1
kind: Service
metadata:
  name: mongoservice
  namespace: NAMESPACE
  labels:
    app: mongopro
spec:
  type: LoadBalancer
  ports:
  - port: 80
    targetPort: 8080
    protocol: TCP
  selector:
    app: mongopro